{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        text-align: center;
        color: #2c3e50;
        margin: 30px 0;
        font-size: 1.5rem;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Product List Styling */
    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .product-item {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .product-item:hover {
        transform: scale(1.05);
    }

    .product-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product-item h3 {
        padding: 10px 15px;
        margin: 0;
        background-color: #f8f9fa;
        font-size: 1.2rem;
        color: #2c3e50;
    }

    .product-item p {
        padding: 10px 15px;
        margin: 0;
        flex-grow: 1;
        color: #6c757d;
    }

    .product-item a {
        display: block;
        text-align: center;
        padding: 10px 15px;
        background-color: #078586;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .product-item a:hover {
        background-color: #0056b3;
    }

    /* No Products Message */
    .product-list + p {
        text-align: center;
        color: #6c757d;
        margin-top: 50px;
        font-size: 1.2rem;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .product-list {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .product-item img {
            height: 200px;
        }
    }
</style>

<!--<h1>{{ main_category.name }}</h1>-->

<!-- Display products -->
{% if products %}
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>

                <a href="{% url 'product_detail' product.slug %}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No products found for this category.</p>
{% endif %}
{% endblock %}
